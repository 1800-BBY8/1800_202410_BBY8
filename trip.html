<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mr. Listr - Shopping Trip</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/@magicbruno/swalstrap5@1.0.8/dist/js/swalstrap5_all.min.js"></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
	</head>

	<body class="overflow-y-hidden">
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="h-100 mt-5 pt-5">
			<template id="price-form-template">
				<div class="d-flex flex-column align-items-start text-start fs-6">
					<label for="template-item-price-input" class="form-label">Item Price</label>
					<div class="input-group mb-3">
						<input
							type="number"
							id="template-items-bought-input"
							class="form-control template-items-bought-input"
							aria-label="Items Bought"
							min="1"
							step="1"
							value="1"
						/>
						<span class="input-group-text">x $</span>
						<input
							min="0"
							type="number"
							required
							id="template-item-price-input"
							class="form-control w-auto template-item-price-input"
							aria-label="Item Price"
						/>
					</div>
					<div class="d-flex gap-2">
						<label for="template-specify-unit-check">Specify unit price?</label>
						<input
							min="0"
							type="checkbox"
							id="template-specify-unit-check"
							class="form-check fs-4 template-specify-unit-check"
						/>
					</div>
					<fieldset class="border border-black rounded w-100 p-2 template-unit-fieldset" disabled>
						<label for="unit-price-input" class="form-label">Unit Price</label>
						<div class="input-group mb-3">
							<span class="input-group-text">$</span>
							<input
								min="0"
								type="number"
								id="unit-price-input"
								class="form-control template-unit-price-input"
								aria-label="Unit Price"
							/>
						</div>
						<label for="template-unit-amount-input" class="form-label">Unit Denomination</label>
						<div class="input-group mb-3">
							<input
								min="0"
								type="number"
								id="template-unit-amount-input"
								class="form-control w-auto template-unit-amount-input"
								aria-label="Buying Amount"
								value="1"
							/>
							<select
								class="form-select w-25 template-unit-select"
								id="template-unit-select"
								aria-label="Unit Denomination"
							>
								<option value="each">each</option>
								<option value="l">liters</option>
								<option value="ml">milliliters</option>
								<option value="kg">kilograms</option>
								<option value="g">grams</option>
							</select>
						</div>
					</fieldset>
				</div>
			</template>

			<div class="container h-100 pt-5 d-flex flex-column">
				<h1 class="mb-0" id="trip-name">Loading...</h1>
				<hr />
				<div class="container" id="items-container">
					<div
						class="w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2 align-items-center justify-content-between"
					>
						<p class="mb-0 fw-bold fs-5 template-name">Bread</p>
						<div class="">
							<input
								type="checkbox"
								class="form-check-input border border-black fs-3 m-0 template-select"
							/>
						</div>
					</div>
				</div>
				<a class="btn btn-primary" id="add-item-link">+ Add an item</a>
				<div
					class="container w-100 bg-primary-subtle mt-auto sticky-bottom p-3 rounded-top-2 border border-black d-flex align-items-center justify-content-between gap-2"
				>
					<button class="btn btn-success">Finish Trip</button>
					<p class="m-0 fs-5">Total: $<span id="trip-cost">0.00</span></p>
				</div>
			</div>
		</div>

		<script src="/scripts/firebaseAPI_BBY8.js"></script>
		<script type="module" src="/scripts/trip.js"></script>
	</body>
</html>
