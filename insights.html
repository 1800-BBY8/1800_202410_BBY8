<!DOCTYPE html>
<html lang="en">
	<!-- Required meta tags -->
	<head>
		<title>Mr. Listr - Insights</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
	</head>

	<body class="h-100">
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="container p-3 pt-5 mt-5 w-100 h-100 d-flex flex-column align-items-center">
			<!-- Adding charts https://mdbootstrap.com/docs/b4/jquery/javascript/charts/ -->

			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
				<input
					type="radio"
					class="btn-check"
					name="btnradio"
					id="btnradio1"
					autocomplete="off"
					checked
				/>
				<label class="btn btn-outline-primary" for="btnradio1">Weekly</label>

				<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
				<label class="btn btn-outline-primary" for="btnradio2">Monthly</label>

				<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
				<label class="btn btn-outline-primary" for="btnradio3">All Time</label>
			</div>

			<div class="w-100 d-flex flex-column gap-2 pb-4">
				<div class="w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2">
					<div class="w-100 flex-grow-1">
						<div
							class="d-flex align-items-center justify-content-between justify-content-md-start gap-3 mb-2"
						>
							<p class="mb-0 fw-bold fs-5">Item Costs</p>
						</div>
						<p class="mb-0">Select an item and display the price paid.</p>
					</div>
					<a class="ms-auto btn fs-1" href="/list.html">➡️</a>
				</div>

				<div class="w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2">
					<div class="w-100 flex-grow-1">
						<div
							class="d-flex align-items-center justify-content-between justify-content-md-start gap-3 mb-2"
						>
							<p class="mb-0 fw-bold fs-5">Categories</p>
						</div>
						<p class="mb-0">Categories of items purchased.</p>
					</div>
					<a href="" class="ms-auto btn fs-1">➡️</a>
				</div>

				<div class="w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2">
					<div class="w-100 flex-grow-1">
						<div
							class="d-flex align-items-center justify-content-between justify-content-md-start gap-3 mb-2"
						>
							<p class="mb-0 fw-bold fs-5">Overall Spending</p>
						</div>
						<p class="mb-0">Overall money spent from each list.</p>
					</div>
					<a href="" class="ms-auto btn fs-1">➡️</a>
				</div>
			</div>
		</div>
	</body>
</html>
