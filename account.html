<!DOCTYPE html>
<html lang="en">
	<!-- Required meta tags -->

	<head>
		<title>Mr. Listr - My Account</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!--Firebase Links-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
		/>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
	</head>

	<body>
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="container w-100 d-flex flex-column align-items-center">
			<div class="edit-account-form">
				<form>
					<div class="mb-3">
						<label for="edit-user-email" class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="edit-user-email"
							aria-describedby="emailHelp"
							required
						/>
						<div id="emailHelp" class="form-text">
							Your information will be sold to 3rd party sources to make Mr Butterton rich.
						</div>
					</div>
					<div class="mb-3">
						<label for="edit-user-name" class="form-label">Name</label>
						<input type="text" class="form-control" id="edit-user-name" required />
					</div>
					<div class="mb-3">
						<label for="current-password" class="form-label">Current Password</label>
						<input type="password" class="form-control" id="current-password" required />
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="apply-changes" />
						<label class="form-check-label" for="apply-changes">Apply</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

		<script src="/scripts/firebaseAPI_BBY8.js"></script>
		<script src="/scripts/edit_account.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
