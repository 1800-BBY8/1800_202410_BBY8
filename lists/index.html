<!DOCTYPE html>
<html lang="en">
	<!-- Required meta tags -->
	<head>
		<title>Mr. Listr - My Lists</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
	</head>

	<body>
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="container d-flex flex-column align-items-center">
			<div class="input-group shadow-sm mb-3">
				<span class="input-group-text border-1 border-black">🔍</span>
				<input
					type="text"
					class="form-control border-1 border-black"
					id="lists-search"
					name="lists-search"
					placeholder="Search your lists"
				/>
				<a class="btn btn-primary input-group-text fs-5" href="/lists/create.html">+</a>
			</div>

			<!-- If user has no lists -->
			<div id="no-list-display" class="text-center d-none mt-4">
				<p class="me-0">You do not have any lists.</p>
			</div>

			<div id="lists" class="w-100 d-flex flex-column gap-2 pb-4">
				<template id="list">
					<div
						class="each-list w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2"
					>
						<div class="w-100 flex-grow-1 d-flex flex-column justify-content-center gap-2">
							<div
								class="d-flex align-items-center justify-content-between justify-content-sm-start gap-3"
							>
								<p class="template-name mb-0 fw-bold fs-5"></p>
								<div
									class="bg-success-subtle p-2 text-center rounded-2 border border-dark-subtle"
								>
									<p class="mb-0 small"><span class="template-n-items"></span> Items</p>
								</div>
							</div>
							<p class="template-desc mb-0"></p>
						</div>
						<a class="template-link ms-auto btn fs-1" href="/lists/list.html">➡️</a>
					</div>
				</template>
			</div>

			<a href="/lists/create.html" class="btn btn-primary">+ Add a list</a>
		</div>

		<script src="/scripts/firebaseAPI_BBY8.js"></script>
		<script type="module" src="/scripts/lists.js"></script>
	</body>
</html>
