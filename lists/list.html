<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mr. Listr - Weekly List</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
	</head>

	<body>
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="container h-100 d-flex flex-column align-items-center">
			<div class="container w-100 p-3 bg-primary-subtle mb-3 rounded-2">
				<h3 id="list-name">Loading...</h3>
				<p class="mb-0" id="list-description"></p>
				<hr class="hr hr-blurry" />
				<div class="d-flex gap-2">
					<div class="bg-primary small p-2 text-center rounded-2 border border-dark-subtle">
						<p class="mb-0 small"><span id="list-n-items">0</span> Items</p>
					</div>
				</div>
			</div>

			<div class="input-group shadow-sm mb-3">
				<span class="input-group-text border-1 border-black">🔍</span>
				<input
					type="text"
					class="form-control border-1 border-black"
					id="list-search"
					name="list-search"
					placeholder="Search this list"
				/>
				<a class="btn btn-primary input-group-text fs-5 configure-list-link">+</a>
			</div>

			<!-- If user has no items on this list -->
			<div id="no-items-display" class="text-center d-none">
				<p class="me-0">There are no items on this list... yet.</p>
			</div>

			<div class="w-100 d-flex flex-column gap-2 pb-4 mb" id="list-items-container">
				<template id="item-template">
					<div
						class="each-item w-100 bg-primary-subtle p-3 rounded-3 border border-black d-flex gap-2 align-items-center"
					>
						<div class="flex-grow-1">
							<p class="mb-0 fw-bold fs-5 template-item-name"></p>
						</div>
						<div class="bg-primary p-2 text-center rounded-2 border border-dark-subtle">
							<p class="mb-0 small">x<span class="template-item-quantity"></span></p>
						</div>
					</div>
				</template>
			</div>

			<a class="btn btn-primary configure-list-link mb-3">+ Add an item</a>

			<div
				class="container w-100 bg-primary-subtle position-sticky mt-auto sticky-bottom p-3 rounded-top-2 border border-black d-flex gap-2"
			>
				<a class="btn btn-primary" id="start-trip-link">Start Shopping Trip</a>
				<a class="btn btn-secondary ms-auto configure-list-link">☰</a>
			</div>
		</div>

		<script src="/scripts/firebaseAPI_BBY8.js"></script>
		<script type="module" src="/scripts/list.js"></script>
	</body>
</html>
