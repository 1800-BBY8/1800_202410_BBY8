<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mr. Listr</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- Other libraries go here -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="/styles/global.css" />
		<link rel="stylesheet" href="/styles/main.css" />
	</head>

	<body>
		<div id="navigation-placeholder"></div>
		<script src="/scripts/load-dynamic-navigation.js"></script>

		<div class="container p-3 p-5 d-flex flex-column justify-content-center h-100">
			<h1 class="display-5 fw-normal mt-5">
				Let's get shopping, <span id="user-name-display">Ole</span>.
			</h1>

			<hr />

			<div class="mt-3 mb-3">
				<div class="row">
					<div class="col p-1">
						<a
							href="/trip.html"
							class="btn btn-primary p-5 h-100 d-flex flex-column align-items-center justify-content-center gap-2 fs-5"
						>
							<i class="material-icons mt-0 fs-1">shopping_cart</i>
							<p class="mb-0">Start a Quick Trip</p>
						</a>
					</div>
					<div class="col p-1">
						<a
							href="/lists"
							class="btn btn-primary p-5 h-100 d-flex flex-column align-items-center justify-content-center gap-2 fs-5"
						>
							<i class="material-icons mt-0 fs-1">receipt_long</i>
							<p class="mb-0">Manage My Lists</p>
						</a>
					</div>
				</div>

				<div class="row">
					<div class="col p-1">
						<a
							href="/items.html"
							class="btn btn-primary p-5 h-100 d-flex flex-column align-items-center justify-content-center gap-2 fs-5"
						>
							<i class="material-icons mt-0 fs-1">category</i>
							<p class="mb-0">Manage My Items</p>
						</a>
					</div>
					<div class="col p-1">
						<a
							href="/insights.html"
							class="btn btn-primary p-5 h-100 d-flex flex-column align-items-center justify-content-center gap-2 fs-5"
						>
							<i class="material-icons mt-0 fs-1">donut_small</i>
							<p class="mb-0">View My Insights</p>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="/scripts/main.js"></script>
	</body>
</html>
