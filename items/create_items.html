<body>
    <div id="navigation-placeholder"></div>
    <script src="/scripts/load-dynamic-navigation.js"></script>

    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form id="submit"> <!-- Added form element with id "itemForm" -->
            <div class="mb-3 mt-3">
                <h2>Add Items</h2>
                <label for="item_name">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name">
            </div>
            <div class="mb-3">
                <label for="category">Category</label><br>
                <button type="button" class="btn btn-secondary category-btn" data-category="protein">Protein</button>
                <button type="button" class="btn btn-secondary category-btn"
                    data-category="carbohydrates">Carbohydrates</button>
                <button type="button" class="btn btn-secondary category-btn" data-category="drinks">Drinks</button>
                <button type="button" class="btn btn-secondary category-btn" data-category="fats">Fats</button>
                <button type="button" class="btn btn-secondary category-btn" data-category="snacks">Snacks</button>
                <button type="button" class="btn btn-secondary category-btn" data-category="produce">Produce</button>
                <button type="button" class="btn btn-secondary category-btn" data-category="misc">Misc</button>

                <input type="hidden" id="category" name="category">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="favorite" name="favorite">
                <label class="form-check-label" for="favorite">Favorite ðŸ’–</label>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="image">Image(optional):</label>
                <input type="file" id="image" name="image"><br>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>

        <div id="successMessage" style="display: none;" class="alert alert-success mt-3" role="alert"></div>
    </div>

    <script src="/scripts/firebaseAPI_BBY8.js"></script>
    <script src="/scripts/create-items.js"></script>
</body>
