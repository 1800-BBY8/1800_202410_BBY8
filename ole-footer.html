<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mr. Listr</title>
		<meta name="description" content="Your one stop shop buddy." />

		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Library CSS CDN go here -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Boostrap Library JS CDN  go here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>

		<!-- Other libraries go here -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="./styles/style.css" />
	</head>

	<body>
		<!------------------------------>
		<!-- Your HTML Layout go here -->
		<!------------------------------>
		<!-- Stuff for body goes here -->

		<footer id="interactive-footer" class="active footer fixed-bottom p-3 text-center">
			<p class="fw-bold fs-4">Your Lists</p>
			<div class="container p-3 d-flex flex-column align-items-stretch gap-3">
				<div class="border text-start d-flex justify-content-between p-3">
					<div class="w-75 d-flex flex-column justify-content-center">
						<h5 class="text-decoration-underline">Weekly List</h5>
						<p class="fs-5 mb-0 fw-lighter">List of items I buy on my weekly shopping trips.</p>
					</div>
					<button onclick=";" class="fs-1 btn">➡️</button>
				</div>
				<div class="border text-start d-flex justify-content-between p-3">
					<div class="w-75 d-flex flex-column justify-content-center">
						<h5 class="text-decoration-underline">Monthly List</h5>
						<p class="fs-5 mb-0 fw-lighter">
							Comprehensive household items, including all my weekly items, that I buy at the
							end of each month.
						</p>
					</div>
					<button onclick=";" class="fs-1 btn">➡️</button>
				</div>
				<div class="border text-start d-flex justify-content-between p-3">
					<div class="w-75 d-flex flex-column justify-content-center">
						<h5 class="text-decoration-underline">Gift List</h5>
						<p class="fs-5 mb-0 fw-lighter">Gifts I plan to buy on my next gift shopping trip.</p>
					</div>
					<button onclick=";" class="fs-1 btn">➡️</button>
				</div>
			</div>
		</footer>

		<!---------------------------------------------->
		<!-- Your own JavaScript functions go here    -->
		<!---------------------------------------------->

		<script src="./scripts/footer.js"></script>
	</body>
</html>
